    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Roboto+Serif:wght@300;500;700&family=Shizuru&display=swap" rel="stylesheet"> 

    <!--Iconos-->

    <!--Estilos-->
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="logo">
                <a href="../index.html"><img src="../imagenes/46.jpg" alt="logo"></a>
            </div>

            <div class="buscador"> 
                <span class="buscador__icono">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="buscador" id="buscador" placeholder="Buscar...">
            </div>
            
            <nav class="navegador">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contactenos</a></li>
                    <li><a href="opiniones.html">Opiniones</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contenidoDeContacto">
        <p>Pongase en contacto con nosotros</p>
        <form>
            <div class="elementoContacto">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div class="elementoContacto">
                <label for="correo">Correo:</label>
                <input type="email" name="correo" id="correo">
            </div>
            
            <div class="elementoContacto">
                <label for="numero">Numero de telefono:</label>
                <input type="number" name="Numero" id="numero">
            </div>

            <div class="elementoContacto">
                <label for="">Deje un comentario:</label>
                <textarea name="textarea" rows="10" cols="50"></textarea>
            </div>

            <div class="elementoBotones">
                <input type="submit" value="Enviar formulario"/>
                <input type="reset" value="Limpiar formulario"/>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer__contenedor">
            <div class="logo">
                <img src="../imagenes/46.jpg" alt="logo">
            </div>
            <div class="contactos">
                <p>Contactos</p>
                <p>Numero de telefono:0000-000-00-00</p>
                <p>Numero de telefono:0000-000-00-00</p>
                <p>Numero de telefono:0000-000-00-00</p>
            </div>
            <div class="redes">
                <p>Siguenos en nuestras redes sociales</p>
                <span class="redes__icono">
                    <i class="fa-brands fa-instagram"></i>
                </span>
                <span class="redes__icono">
                    <i class="fa-brands fa-facebook"></i>
                </span>
                <span class="redes__icono">
                    <i class="fa-brands fa-twitter"></i>
                </span>
            </div>
        </div>
    </footer>
